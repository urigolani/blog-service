<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="CSS/elblogo.css" rel="stylesheet">
    <link href="CSS/bootstrap-responsive1.css" rel="stylesheet">

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  </head>
  
  <script id="blogPostTmpl" type='text/plain'>
      <div id="{{id}}" class="blogPost hero-unit" > <!-- blog post-->
          <span class="postUserName">{{author}}</span >
          {{#title}}
          <h4>{{title}}</h4>
          {{/title}}
          {{#body}}
          <p>{{body}}</p>
          {{/body}}
          <div class="blogPostTags">
              {{#tags}}
              <span class="blogPostTag">#{{name}}</span>
              {{/tags}}
          </div>
      </div>
  </script>
  
  <body>

    <div class="navbar navbar-fixed-top" style="background-color: #2C4762;">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar " data-toggle="collapse" data-target=".nav-collapse">
            <span class="i-bar"></span>
            <span class="i-bar"></span>
            <span class="i-bar"></span>
          </a>
          <a class="brand initSite pointer">El Blogo</a>
          <div class="nav-collapse  pull-right">
            <ul class="nav">
              <li><a id="userNameHeader" target="_blank">user name</a></li>
              <li><a class="signOutLink pointer" target="_blank">sign out</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="blogHeader container initSite">
        <img class="initSite pointer" src="assets/ElBlogoHeader2.png">
    <div class="hero-unit container centerContainer">
        <div class="row">
            <div id="blogContainer" class="span7"> <!--blog posts-->
            </div>

            <div class="sideOptions span3 "> <!-- options-->
                <button id="btnAddPost" class="btn-success btn-large sideOptionsButton">Add post</button>
                <button id="btnMyArea" class="btn-success btn-large sideOptionsButton">My area</button>
                <button id="btnSearchOptions" class="btn-success btn-large sideOptionsButton">Search options</button>
                <form class="searchOptions form-search well">
                    <div class="searchOptionsSearchLine">
                        <span class="label searchOptionsLabel">dating from:</span>
                        <input class="form-search input-small searchOptionsInput " placeholder="01/01/1970">
                    </div>
                    <div class="searchOptionsSearchLine">
                        <span class="label searchOptionsLabel">dating until:</span>
                        <input class="form-search input-small searchOptionsInput " placeholder="01/01/1970">
                    </div>
                    <div class="searchOptionsSearchLine">
                        <span class="label searchOptionsLabel">author:</span>
                        <input class="form-search input-small searchOptionsInput " placeholder="Yair Lapid">
                    </div>
                    <div class="searchOptionsSearchLine">
                        <span class="label searchOptionsLabel">tags:</span>
                        <input class="form-search input-small searchOptionsInput" placeholder="sport, music">
                    </div>
                    <div class="searchOptionsSearchLine">
                        <button class="btn-primary btn-small  pull-right searchOptionsSearchButton ">Search!</button>
                    </div>
                </form>
            </div>
        </div>

    </div> <!-- /container -->


    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="Scripts/jQuery.js" ></script>
    <script src="Scripts/hogan.js"></script>
    <script src="Scripts/ServiceUtil.js"></script>
    <script src="Scripts/ServiceRequestManager.js"></script>
    <script src="Scripts/mainPageViewModel.js"></script>
    <script src="Scripts/HttpRequestBase.js"></script>

    <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
    <script src="Scripts/bootstrap/bootstrap-transition.js"></script>
    <script src="Scripts/bootstrap/bootstrap-alert.js"></script>
    <script src="Scripts/bootstrap/bootstrap-modal.js"></script>
    <script src="Scripts/bootstrap/bootstrap-dropdown.js"></script>
    <script src="Scripts/bootstrap/bootstrap-scrollspy.js"></script>
    <script src="Scripts/bootstrap/bootstrap-tab.js"></script>
    <script src="Scripts/bootstrap/bootstrap-tooltip.js"></script>
    <script src="Scripts/bootstrap/bootstrap-popover.js"></script>
    <script src="Scripts/bootstrap/bootstrap-button.js"></script>
    <script src="../assets/js/bootstrap-collapse.js"></script>
    <script src="Scripts/bootstrap/bootstrap-carousel.js"></script>
    <script src="Scripts/bootstrap/bootstrap-typeahead.js"></script>

  </body>
</html>
